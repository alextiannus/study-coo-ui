                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span

            </div>
            <div class="modal-body">
                <div class="row text-left form-group">
                    <div class="col-md-3"><label>给：王自强 </label></div>
                </div>

                <div class="row  form-group">
                    <div class="col-md-3"><label>*评语： </label></div>
                    <div class="col-md-4">
                        <select class="form-control" onchange="quickAdd(this)">
                            <option value="">请选择</option>

                            <option>你的作业质量比以前有了很大的进步！</option>
                            <option>你是一个很有数学才能的学生！</option>
